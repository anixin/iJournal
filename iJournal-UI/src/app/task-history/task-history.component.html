<div class="main container-fluid">
    <mat-list>
        <div *ngFor="let taskHistory of taskHistoryList">
            <mat-expansion-panel  style="cursor: pointer;">
                <mat-expansion-panel-header  >{{taskHistory.date}}</mat-expansion-panel-header>
                <mat-list-item> Work Done: {{taskHistory.workDone}} </mat-list-item>
                <div class="time-div">
                    <mat-list-item> Time Committed: {{taskHistory.timeCommitted}} </mat-list-item>
                    <mat-list-item> Actual Time: {{taskHistory.actualTime}} </mat-list-item>
                </div>
            </mat-expansion-panel>

        </div>
    </mat-list>
</div>
